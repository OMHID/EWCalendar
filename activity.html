<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Activity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    select, input[type="date"], input[type="text"], textarea, button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder,
    textarea::placeholder {
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #888;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      resize: vertical;
    }
    small.help {
      color: #666;
      display: inline-block;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<h2>Create Activity</h2>

<form id="activityForm">
  <div>
    <label for="tech">Tech Name(s)</label><br>
    <!-- Multi-select: hold Ctrl/Cmd to select multiple -->
    <select id="tech" name="tech" required multiple size="8">
      <option value="">Select Name</option>
    </select>
    <small class="help">Hold Ctrl (Windows) or Cmd (Mac) to select multiple names.</small>
  </div>

  <div>
    <label for="start">Start Date</label><br>
    <input type="date" id="start" name="start" required>
  </div>

  <div>
    <label for="end">End Date</label><br>
    <input type="date" id="end" name="end" required>
  </div>

  <div>
    <label for="status">Status</label><br>
    <select id="status" name="status" required>
      <option value="">Select Status</option>
      <option>Weekday Shift (Mon–Fri)</option>
      <option>Weekend Off (Sat–Sun)</option>
      <option>Weekend On-Call (Sat–Sun)</option>
      <option>Regular Shift (Mon–Sat)</option>
      <option>Sunday Off (Sun)</option>
      <option>Rotation On-Duty (14x14)</option>
      <option>Rotation Off-Duty (14x14)</option>
      <option>Rotation On-Duty (21x21)</option>
      <option>Rotation Off-Duty (21x21)</option>
      <option>Standby</option>
      <option>Training</option>
      <option>Traveling</option>
      <option>Public Holiday</option>
      <option>Paid Time Off (PTO)</option>
      <option>Flexible Time Off (FTO)</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label for="type">Type</label><br>
    <select id="type" name="type" required>
      <option value="">Select Type</option>
      <option>Onshore</option>
      <option>Offshore</option>
      <option>Office</option>
      <option>Remote</option>
      <option>N/A</option>
    </select>
  </div>

  <div>
    <label for="location">Location</label><br>
    <select id="location" name="location" required>
      <option value="">Select Location</option>
      <option>U.S. Offshore</option>
      <option>U.S. Onshore</option>
      <option>South Brooklyn Marine Terminal</option>
      <option>Belgium</option>
      <option>Denmark</option>
      <option>Germany</option>
      <option>Netherlands</option>
      <option>Poland</option>
      <option>United Kingdom</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label for="project_name">Project Name</label><br>
    <input type="text" id="project_name" name="project_name" maxlength="10" placeholder="Project Name (Max 10 characters)">
  </div>

  <div>
    <label for="notes">Notes</label><br>
    <textarea id="notes" name="notes" rows="4" maxlength="250" placeholder="Notes (Max 250 characters)"></textarea>
  </div>

  <button type="submit">Save Activity</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const client = supabase.createClient(
    'https://gxornxzzkmrkrenaszoq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA'
  );

  async function loadTechs() {
    const { data, error } = await client
      .from('techs')
      .select('name')
      .eq('active', true)
      .order('name');

    const techSelect = document.getElementById('tech');
    if (error) {
      alert('Failed to load techs.');
      console.error(error);
      return;
    }

    data.forEach(tech => {
      const option = document.createElement('option');
      option.value = tech.name;
      option.textContent = tech.name;
      techSelect.appendChild(option);
    });
  }

  loadTechs();

  document.getElementById('activityForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    // Gather selected techs (multi-select)
    const techSelect = document.getElementById('tech');
    const selectedTechs = Array.from(techSelect.selectedOptions)
      .map(o => o.value)
      .filter(Boolean);

    if (selectedTechs.length === 0) {
      alert('Please select at least one tech.');
      return;
    }

    const common = {
      start_date: document.getElementById('start').value,
      end_date: document.getElementById('end').value,
      status: document.getElementById('status').value,
      type: document.getElementById('type').value,
      location: document.getElementById('location').value,
      project_name: document.getElementById('project_name').value,
      notes: document.getElementById('notes').value
    };

    // Build one activity per selected tech
    const activities = selectedTechs.map(tech => ({ tech, ...common }));

    const { error } = await client.from('activities').insert(activities);

    if (error) {
      alert('Failed to save activity.');
      console.error(error);
    } else {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
