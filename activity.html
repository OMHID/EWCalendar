<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Activity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    select, input[type="date"], input[type="text"], textarea, button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder, textarea::placeholder {
      font-size: 16px;
      color: #888;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

<h2>Create Activity</h2>

<form id="activityForm">
  <div>
    <label for="tech">Tech Name</label><br>
    <select id="tech" name="tech" required>
      <option value="">Select Name</option>
    </select>
  </div>

  <div>
    <label for="start">Start Date</label><br>
    <input type="date" id="start" name="start" required>
  </div>

  <div>
    <label for="end">End Date</label><br>
    <input type="date" id="end" name="end" required>
  </div>

  <div>
    <label for="status">Status</label><br>
    <select id="status" name="status" required>
      <option value="">Select Status</option>
      <option>Current Site Work</option>
      <option>Training</option>
      <option>Work Rotation (15x15)</option>
      <option>Standard Work (Mâ€“F)</option>
      <option>PTO</option>
      <option>LOA</option>
      <option>Holiday</option>
      <option>Travel Days</option>
      <option>Onboarding</option>
      <option>Standby</option>
      <option>Unavailable</option>
    </select>
  </div>

  <div>
    <label for="type">Type</label><br>
    <select id="type" name="type" required>
      <option value="">Select Type</option>
      <option>Onshore</option>
      <option>Offshore</option>
      <option>Office</option>
      <option>Remote</option>
      <option>N/A</option>
    </select>
  </div>

  <div>
    <label for="location">Location</label><br>
    <select id="location" name="location" required>
      <option value="">Select Location</option>
      <option>U.S. Outer Continental Shelf</option>
      <option>South Brooklyn Marine Terminal</option>
      <option>Home Site</option>
      <option>Portland</option>
      <option>Denmark</option>
      <option>Germany</option>
      <option>Poland</option>
      <option>Taiwan</option>
      <option>Empire Wind Offshore Site</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label for="projectName">Project Name</label><br>
    <input type="text" id="projectName" name="projectName" maxlength="80" placeholder="Project Name (Max 80 characters)">
  </div>

  <div>
    <label for="notes">Notes</label><br>
    <textarea id="notes" name="notes" rows="4" maxlength="250" placeholder="Notes (Max 250 characters)"></textarea>
  </div>

  <button type="submit">Save Activity</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const client = supabase.createClient(
    'https://gxornxzzkmrkrenaszoq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA'
  );

  async function loadTechs() {
    const { data, error } = await client
      .from('techs')
      .select('name')
      .eq('active', true)
      .order('name');

    const techSelect = document.getElementById('tech');
    if (error) {
      alert('Failed to load techs.');
      console.error(error);
      return;
    }

    data.forEach(tech => {
      const option = document.createElement('option');
      option.value = tech.name;
      option.textContent = tech.name;
      techSelect.appendChild(option);
    });
  }

  loadTechs();

  document.getElementById('activityForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const activity = {
      tech: document.getElementById('tech').value,
      start_date: document.getElementById('start').value,
      end_date: document.getElementById('end').value,
      status: document.getElementById('status').value,
      type: document.getElementById('type').value,
      location: document.getElementById('location').value,
      projectName: document.getElementById('projectName').value,
      notes: document.getElementById('notes').value
    };

    const { error } = await client.from('activities').insert([activity]);

    if (error) {
      alert('Failed to save activity.');
      console.error(error);
    } else {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
