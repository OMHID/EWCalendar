<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Empire Wind Team Schedule - Login</title>
<meta name="description" content="Login to the Empire Wind Team Schedule dashboard to view or manage schedules for technicians and managers." />

<meta property="og:description" content="Secure login portal for the Empire Wind scheduling system." />
<meta property="og:url" content="https://ew-calendar.vercel.app/login.html" />

<meta name="twitter:card" content="summary_large_image" />

<meta name="theme-color" content="#123a64" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f5f8;
      margin: 0;
      padding: 24px 16px 48px;
      min-height: 100svh;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: #123a64;
      margin: 0 0 30px;
    }
    .login-section {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      margin: 0 auto 25px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 95%;
      background-color: #123a64;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #15508a;
    }
    hr {
      border: 0;
      height: 1px;
      background: #c2c2c2;
      width: 90%;
      max-width: 760px;
      margin: 28px auto;
    }
    #reset-password {
      display: block;
      background: none;
      border: none;
      color: #15508a;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      margin: 12px auto 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Empire Wind Team Schedule</h1>

  <div class="login-section" id="manager-login-section">
    <h2>Login as Manager</h2>
    <input id="manager-email" type="email" placeholder="Manager Email" />
    <input id="manager-password" type="password" placeholder="Password" />
    <button id="manager-login">Login</button>
  </div>

  <hr />

  <div class="login-section" id="tech-login-section">
    <h2>Login as Technician</h2>
    <input id="tech-email" type="email" placeholder="Technician Email" />
    <input id="tech-password" type="password" placeholder="Password" />
    <button id="tech-login">Login</button>
  </div>

  <button id="reset-password">Reset your password</button>


  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // ðŸ”§ Supabase credentials
    const SUPABASE_URL = "https://gxornxzzkmrkrenaszoq.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login(email, password, redirect) {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login failed: " + error.message);
        return;
      }
      window.location.href = redirect;
    }

    // Manager login
    document.getElementById("manager-login").onclick = async () => {
      const email = document.getElementById("manager-email").value.trim();
      const password = document.getElementById("manager-password").value.trim();

      const { data, error } = await supabase
        .from("manager_whitelist")
        .select("email")
        .eq("email", email)
        .single();

      if (error || !data) {
        alert("Access denied: not authorized as manager.");
        return;
      }

      await login(email, password, "/admin-v236.html");
    };

    // Technician login
    document.getElementById("tech-login").onclick = async () => {
      const email = document.getElementById("tech-email").value.trim();
      const password = document.getElementById("tech-password").value.trim();
      await login(email, password, "/");
    };

    // Reset password
    document.getElementById("reset-password").onclick = async () => {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://ew-calendar.vercel.app/login.html",
      });
      if (error) alert("Error: " + error.message);
      else alert("A password reset link has been sent to your email.");
    };
  </script>
</body>
</html>
