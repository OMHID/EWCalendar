<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #0b3d91;
    }
    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 60%;
      background-color: #0b3d91;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0a327a;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address to receive a reset link.</p>

    <input id="email" type="email" placeholder="Email address" />
    <button id="send-reset-link">Send Reset Link</button>

    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://gxornxzzkmrkrenaszoq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msgEl = document.getElementById("message");

    document.getElementById("send-reset-link").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        msgEl.textContent = "Please enter your email.";
        msgEl.style.color = "red";
        return;
      }

      msgEl.textContent = "Sending reset email...";
      msgEl.style.color = "gray";

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://ew-calendar.vercel.app/update-password.html"
      });

      if (error) {
        msgEl.textContent = "Error sending email: " + error.message;
        msgEl.style.color = "red";
      } else {
        msgEl.textContent = "Password reset link sent! Check your inbox.";
        msgEl.style.color = "green";
      }
    };
  </script>
</body>
</html>
