<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set or Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #0b3d91;
    }
    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    button {
      background-color: #0b3d91;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 60%;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0a327a;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Set Your New Password</h2>
    <p>Please enter the information below</p>

    <input id="email" type="email" placeholder="Email address" />
    <input id="temp-password" type="password" placeholder="Temporary password (temp1234)" />
    <input id="new-password" type="password" placeholder="New password" />

    <div class="button-container">
      <button id="set-password">Set New Password</button>
    </div>

    <p id="message"></p>
  </div>

  <!-- ✅ Supabase (ESM version) -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://gxornxzzkmrkrenaszoq.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msgEl = document.getElementById("message");

    // ✅ Whitelist-based redirect
    async function redirectByWhitelist(email) {
      try {
        const emailLower = email.toLowerCase();

        const [mgrRes, techRes] = await Promise.all([
          supabase.from("manager_whitelist").select("id").ilike("email", emailLower),
          supabase.from("technician_whitelist").select("id").ilike("email", emailLower),
        ]);

        const isManager = mgrRes.data?.length > 0;
        const isTech = techRes.data?.length > 0;

        if (isManager) {
          window.location.href = "/admin-v236.html";
        } else if (isTech) {
          window.location.href = "/";
        } else {
          msgEl.textContent = "Your account is not whitelisted. Contact support.";
          msgEl.style.color = "red";
          await supabase.auth.signOut();
        }
      } catch (e) {
        msgEl.textContent = "Error determining access. Please try again.";
        msgEl.style.color = "red";
        console.error(e);
      }
    }

    // ✅ Password setup handler
    document.getElementById("set-password").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const tempPassword = document.getElementById("temp-password").value.trim();
      const newPassword = document.getElementById("new-password").value.trim();

      if (!email || !tempPassword || !newPassword) {
        msgEl.textContent = "Please fill in all fields.";
        msgEl.style.color = "red";
        return;
      }

      if (tempPassword === newPassword) {
        msgEl.textContent = "New password must be different from temporary password.";
        msgEl.style.color = "red";
        return;
      }

      msgEl.textContent = "Signing in...";
      msgEl.style.color = "gray";

      // Step 1: Sign in using temp password
      const { error: loginError } = await supabase.auth.signInWithPassword({
        email,
        password: tempPassword,
      });

      if (loginError) {
        msgEl.textContent = "Login failed. Check your email or temporary password.";
        msgEl.style.color = "red";
        return;
      }

      msgEl.textContent = "Updating password...";
      msgEl.style.color = "gray";

      // Step 2: Update password
      const { error: updateError } = await supabase.auth.updateUser({ password: newPassword });
      if (updateError) {
        msgEl.textContent = "Error updating password: " + updateError.message;
        msgEl.style.color = "red";
        return;
      }

      msgEl.textContent = "Password updated successfully! Redirecting...";
      msgEl.style.color = "green";

      // Step 3: Redirect
      const { data: { user } } = await supabase.auth.getUser();
      setTimeout(() => redirectByWhitelist(user.email), 1000);
    };
  </script>
</body>
</html>
