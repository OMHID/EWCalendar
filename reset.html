<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset or Set Your Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="max-width: 420px; margin: 80px auto; text-align: center;">
    <h2 id="title">Reset Your Password</h2>
    <p id="description">Enter your new password below.</p>

    <input id="new-password" type="password" placeholder="New password"
           style="width:100%; padding:10px; margin-top:10px;" />
    <button id="update-password"
            style="width:100%; margin-top:15px; padding:10px; background:#0b3d91; color:#fff; border:none; border-radius:5px;">
      Update Password
    </button>

    <p id="message" style="margin-top:15px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase project config
    const SUPABASE_URL = "https://gxornxzzkmrkrenaszoq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const titleEl = document.getElementById("title");
    const descEl  = document.getElementById("description");
    const msgEl   = document.getElementById("message");

    // If the user arrived via an invitation link, they are already authenticated.
    // Tweak copy to make it clear they're completing setup.
    window.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        titleEl.textContent = "Set Your Password";
        descEl.textContent  = "Welcome! Please set your password to finish setting up your account.";
      }
    });

    // Whitelist-driven redirect
    async function redirectByWhitelist(email) {
      try {
        const [mgrRes, techRes] = await Promise.all([
          supabase.from("manager_whitelist").select("id").eq("email", email),
          supabase.from("technician_whitelist").select("id").eq("email", email),
        ]);

        const isManager = Array.isArray(mgrRes.data)  && mgrRes.data.length  > 0;
        const isTech    = Array.isArray(techRes.data) && techRes.data.length > 0;

        if (isManager) {
          window.location.href = "/admin-v236.html";
          return;
        }
        if (isTech) {
          window.location.href = "/";
          return;
        }

        // Not in either whitelist
        msgEl.textContent = "Please wait, redirecting you soon...";
        msgEl.style.color = "gray";
        await supabase.auth.signOut();
        setTimeout(() => (window.location.href = "/login.html"), 2200);
      } catch (e) {
        msgEl.textContent = "Unexpected error determining access. Please try again.";
        msgEl.style.color = "red";
        setTimeout(() => (window.location.href = "/login.html"), 2200);
      }
    }

    // Handle password update (works for both invite and reset flows)
    document.getElementById("update-password").onclick = async () => {
      const newPassword = document.getElementById("new-password").value.trim();

      if (!newPassword) {
        msgEl.textContent = "Please enter a new password.";
        msgEl.style.color = "red";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        msgEl.textContent = "Error updating password: " + error.message;
        msgEl.style.color = "red";
        return;
      }

      // Get the logged-in user and route by whitelist
      const { data: { user } } = await supabase.auth.getUser();
      msgEl.textContent = "Password updated successfully! Redirectingâ€¦";
      msgEl.style.color = "green";

      const email = user?.email || "";
      setTimeout(() => redirectByWhitelist(email), 1200);
    };
  </script>
</body>
</html>
