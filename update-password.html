<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #0b3d91;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 60%;
      background-color: #0b3d91;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0a327a;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set a New Password</h2>
    <input id="new-password" type="password" placeholder="Enter your new password" />
    <button id="update-password">Update Password</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://gxornxzzkmrkrenaszoq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4b3JueHp6a21ya3JlbmFzem9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjM2NjIsImV4cCI6MjA2MTY5OTY2Mn0.-fc15M3MznSnEGW9CnD2gZZe7L0Vsd9vag_W-0lCPeA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msgEl = document.getElementById("message");

    // Restore Supabase session from magic link
    window.addEventListener("DOMContentLoaded", async () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        await supabase.auth.exchangeCodeForSession(hash);
      }
    });

    document.getElementById("update-password").onclick = async () => {
      const newPassword = document.getElementById("new-password").value.trim();
      if (!newPassword) {
        msgEl.textContent = "Please enter a new password.";
        msgEl.style.color = "red";
        return;
      }

      msgEl.textContent = "Updating password...";
      msgEl.style.color = "gray";

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        msgEl.textContent = "Error: " + error.message;
        msgEl.style.color = "red";
      } else {
        msgEl.textContent = "Password updated! Redirecting to login...";
        msgEl.style.color = "green";
        setTimeout(() => (window.location.href = "/login.html"), 1500);
      }
    };
  </script>
</body>
</html>
